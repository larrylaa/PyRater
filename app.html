<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyRater</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>PyRater</h1>
      <div class="score" id="score">X / 10</div>

      <!-- Resume Upload Section -->
      <input type="file" id="resume-upload" accept="application/pdf" />
      <br />
      <button id="rate-btn" onclick="rateResume()">Rate Resume</button>

      <!-- PDF Preview Section -->
      <div id="pdf-preview">
        <h2 style="text-align: center">Uploaded Resume PDF:</h2>
        <object
          id="pdf-object"
          data=""
          type="application/pdf"
          style="display: none"
        ></object>
      </div>

      <!-- Feedback Section -->
      <div class="feedback" id="feedback">
        <h3>Feedback:</h3>
        <p id="feedback-text">
          Your resume is good, but here are some areas to improve...
        </p>
      </div>
    </div>

    <script>
      document
        // TODO: FILE UPLOADS SHOULD GO TO BACKEND
        .getElementById("resume-upload")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];

          if (file && file.type === "application/pdf") {
            const fileUrl = URL.createObjectURL(file);
            const object = document.getElementById("pdf-object");
            object.data = fileUrl;
            object.style.display = "block";
            document.getElementById("pdf-preview").style.display = "block";
          } else {
            alert("Please upload a valid PDF file");
          }
        });

      function rateResume() {}
    </script>
  </body>
</html>
